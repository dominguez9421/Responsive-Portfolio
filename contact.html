<body>

  <header id="masthead">
    <div class="container">
      <!-- will only show my first name but when the screen is zommed in to the lowest resolution my full name will appear I did not know how to fix it -->
      <a href="index.html" id="logo">Jorge Dominguez</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>

  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
  <footer>
    <div class="container">
      Copyright &copy; Copyright 2019
    </div>
  </footer>
</body>
